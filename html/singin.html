<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in - Happy Pet´s</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" href="/png/huella.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light bordenav2">
            <a class="navbar-brand" href="index.html">
            <img src="/png/huella.png" width="30" height="30" class="d-inline-block align-top" alt="logo de la empresa">
            Happy Pet`s
            </a>
        </nav>
    </header>
    <div class="ubicacion5">
        <form>
            
            <div class="form-row">
                <div class="col marg">Nombre:
                <input type="text" class="form-control" placeholder="Nombre completo">
                </div>
                <div class="col marg">Apellido:
                <input type="text" class="form-control" placeholder="Apellido">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Repetir Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
              </div>
              <div class="form-row">
              <div class="form-group col-md-1">
                <label for="exampleFormControlInput1">Prefijo</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="011">
                </div>
              <div class="form-group col-md-4">
                <label for="exampleFormControlInput1">Celular</label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="sin 15 ni 0">
                </div>
                </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Provincia</label>
                  <select id="inputCity" class="form-control">
                    <option selected>Seleccionar...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Localidad</label>
                  <select id="inputState" class="form-control">
                    <option selected>Seleccionar...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Código Postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Acepto los terminos y condiciones
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Registrarme</button>
            
        </form>
    </div>   
    
</body>
</html>
