<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - Happy Pet´s</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar navbar-light bg-light bordenav">
            <a class="navbar-brand" href="index.html">

            </a>
        </nav>
    </header>
    <div class="ubicacion3">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electronico con alguien más.</small>
            </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <a href="recover.html">Olvidé mi contraseña</a>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordá mis datos</label>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <button type="submit" class="btn btn-primary"><a class="botonRegistro" href="singin.html">Crear una cuenta nueva</a></button>
      </form>
    </div>
